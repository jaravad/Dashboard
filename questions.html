<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <link rel="stylesheet" href="./css/fonts.css" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <title>Operadores | Sheal</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark mb-4">
      <a class="navbar-brand font-weight-bold pt-0" href="./">Sheal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="./operators.html">Operadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./questions.html">Preguntas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./results.html">Resultados</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container-fluid">
      <div class="row no-gutters">
        <article
          class="mb-4 col-12 col-sm-6 col-md-3 d-flex justify-content-center pl-2 pr-2"
        >
          <div class="w-100 soft p-3">
            <h6 class="mb-2 font-weight-normal">Preguntas</h6>
            <div class="d-flex justify-content-between color-1">
              <h4 class="mb-0">5</h4>
              <i class="material-icons">
                person
              </i>
            </div>
          </div>
        </article>
        <article
          class="mb-4 col-12 col-sm-6 col-md-3 d-flex justify-content-center pl-2 pr-2"
        >
          <div class="w-100 soft p-3">
            <h6 class="mb-2 font-weight-normal">Tareas completadas</h6>
            <div class="d-flex justify-content-between color-2">
              <h4 class="mb-0">30</h4>
              <i class="material-icons">
                assignment_turned_in
              </i>
            </div>
          </div>
        </article>
        <article
          class="mb-4 col-12 col-sm-6 col-md-3 d-flex justify-content-center pl-2 pr-2"
        >
          <div class="w-100 soft p-3">
            <h6 class="mb-2 font-weight-normal">Tareas pendientes</h6>
            <div class="d-flex justify-content-between color-3">
              <h4 class="mb-0">25</h4>
              <i class="material-icons">
                hourglass_full
              </i>
            </div>
          </div>
        </article>
        <article
          class="mb-4 col-12 col-sm-6 col-md-3 d-flex justify-content-center pl-2 pr-2"
        >
          <div class="w-100 soft p-3">
            <h6 class="mb-2 font-weight-normal">Tests realizados</h6>
            <div
              class="d-flex justify-content-between align-items-center color-4"
            >
              <h4 class="mb-0">12</h4>
              <i class="material-icons">
                assessment
              </i>
            </div>
          </div>
        </article>
      </div>
      <h3 class="pl-3">Preguntas</h3>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
