<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/log-in-styles.css" />

    <title>Sign Up - Sheal</title>
  </head>
  <body style="font-size: 14px">
    <section
      class="container-fluid vh-100 row no-gutters justify-content-center back signup fade-anim"
    >
      <article
        class="log-in-card text-center soft align-self-center col-11 col-sm-7 col-md-6 col-lg-4 my-5"
      >
        <!-- <h1 class="company mt-2"></h1> -->
        <!-- <img class="w-25" src="./images/flame.png" alt="logo" /> -->
        <h3 class="mt-1">Create an account</h3>
        <form
          action="./index.html"
          class="d-flex flex-column align-items-center"
          name="signUpForm"
        >
          <div class="form-group mb-1">
            <label for="name" class="d-block text-left ml-2 mb-1">Name</label>
            <input
              class="form-control softer"
              type="text"
              name="name"
              id="name"
              placeholder="Type a name"
            />
          </div>

          <div class="form-group mb-1">
            <label class="d-block text-left ml-2 mb-1">Document Type</label>
            <div class="d-flex justify-content-around">
              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="doc"
                  id="cc"
                  value="cc"
                />
                <label class="custom-control-label" for="cc"> CC </label>
              </div>

              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="doc"
                  id="pa"
                  value="pa"
                />
                <label class="custom-control-label" for="pa"> PA </label>
              </div>

              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input"
                  type="radio"
                  name="doc"
                  id="ce"
                  value="ce"
                />
                <label class="custom-control-label" for="ce"> CE </label>
              </div>
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="numdoc" class="d-block text-left ml-2 mb-1"
              >ID Number</label
            >
            <input
              class="form-control softer"
              type="text"
              name="numdoc"
              id="numdoc"
              maxlength="16"
              placeholder="Type an ID"
            />
          </div>

          <div class="form-group mb-2">
            <label for="email" class="d-block text-left ml-2 mb-1">Email</label>
            <input
              class="form-control softer"
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
            />
          </div>

          <div class="custom-file form-group mb-1">
            <input type="file" class="custom-file-input" id="img" />
            <label class="custom-file-label text-left overflow-hidden" for="img"
              >Logo</label
            >
          </div>

          <div class="form-group mb-1 d-flex justify-content-between">
            <div class="w-50 pr-2">
              <label for="empname" class="d-block text-left ml-2 mb-1"
                >Enterprise name</label
              >
              <input
                class="form-control softer"
                type="text"
                name="empname"
                id="empname"
                placeholder="Type a name"
              />
            </div>
            <div class="w-50 pl-2">
              <label for="numtel" class="d-block text-left ml-2 mb-1"
                >Phone number</label
              >
              <input
                class="form-control softer"
                type="text"
                name="numtel"
                maxlength="15"
                id="numtel"
                placeholder="Type a phone number"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="d-block text-left ml-2 mb-1"
              >Password</label
            >
            <input
              class="form-control softer"
              type="password"
              name="password"
              id="password"
              placeholder="Type a secure password"
            />
          </div>

          <div class="form-group mb-2">
            <button
              class="font-weight-bolder text-white form-control border-0 sign-in-btn softer text-uppercase"
              type="submit"
            >
              Sign Up
            </button>
          </div>

          <p class="mt-2">
            Already have an account?
            <a class="font-weight-bold" href="./login.html">Sign In</a>
          </p>
        </form>
      </article>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
